<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.0/css/lightbox.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-decoration: none;
      scroll-behavior: smooth;
      scroll-padding-top: 10rem;
    }

    body {
      margin: 0;
      font-family: Arial;
      background-color: #191a1f;
    }

    .uwu {
      width: 200px;
      height: 60px;
      border-radius: 50px;
      background-color: #3e4352;
      color: #fc7a7d;
      font-size: 1.4rem;
      margin: 10px auto;
      padding-top: 17px;
    }

    .uwu:hover {
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .header {
      text-align: center;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
    }

    img {
      animation: ease 20s;
      width: 100%;
      border-radius: 10px;
    }

    img:hover {
      transform: scale(102%);
    }

    p {
      margin: 0;
      color: #9d68c0;
      font-size: 0.9rem;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }

    .gambar {
      width: 95%;
      height: 200vh;
      margin: 10px auto;
    }

    h1 {
      background: linear-gradient(90deg, #9d68c0, #fc7a7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 4rem;
    }
    h2 {
      background: linear-gradient(90deg, #9d68c0, #fc7a7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Your existing CSS styles remain unchanged */

    /* Add styles for album titles */
    .album-title {
      color: #ffffff;
      font-size: 2rem;
      margin-top: 20px;
      margin-bottom: 10px;
    }
  </style>

  <body>
    <!-- Header -->
    <div class="header">
      <h1>Galery Dewan Kerja Ranting</h1>
      <h2>11.15.12 Gabus</h2>
      <p>Ini adalah hasil foto-foto kegiatan yang telah kami laksanakan</p>
      <a href="Satgas2024.html" class="uwu">Satuan Tugas 2024</a>
      <a href="#album2" class="uwu">SIDPARAN</a>
      <!-- Tambahkan lebih banyak tautan album sesuai kebutuhan -->
    </div>

    <!-- Tambahkan lebih banyak bagian album sesuai kebutuhan -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.0/js/lightbox.min.js"></script>
  </body>
</html>
